<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/de94e6cb5b.js" crossorigin="anonymous"></script>
    <title>My Todo List</title>
</head>
<body>
    <h4>TO-DO LIST</h4>
    <div class="input_conatainer">
        <form action="">
        <input type="text" name="todoInput" id="todoInput" placeholder="Type something">
        <button id="addTodo" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
    </div>
    <div class="ul-container">
         <ul class="ul-new-todo" id="ul-new-todo">
         </ul>
    </div>

    <script  src="./js/script.js"></script>
</body>
</html>
